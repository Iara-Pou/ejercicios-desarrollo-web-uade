<!--Se le solicita al usuario que ingrese el nombre, apellido y las notas del parcial.
Se desconoce la cantidad de alumnos y las notas por alumno.
Destacar visualmente las notas aprobadas (green) y de notas desaprobados (red).
Los valores deben ser válidos (las notas del 1 al 10, inclusive).
Al oprimir el botón “Cargar alumno”, se debe disparar la función CargarAlumno( ), que realice la carga de los datos del alumno y sus notas. 
El proceso se repite cada vez que el usuario oprime el botón.
Al oprimir el botón “Mostrar datos”, se debe disparar la función MostrarDatos( ), que debe listar todos los alumnos, sus datos, 
notas (destacadas) y los promedios de cada uno.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio L</title>
</head>

<body>
    <h1>Carga de notas</h1>
    <button id="cargar-alumnos">Cargar alumno</button>
    <button id="mostrar-alumnos">Mostrar datos</button>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
