Se tiene un ul con 3 list item precargados (compuesto por texto y un a).

Al hacer click en el link eliminar del ul el list item al que pertenece dicho link.
Luego, al hacer click en el botón:
leer el valor del input.
agregar un list item (con ese valor como texto).
dentro del list item (y luego del texto) agregar un link que al hacerle click quite el ítem agregado.
-->

    </form>
    <ul>

        <li><a href="">Acción 2</a></li>
        <li><a href="">Acción 3</a></li>
    </ul>
