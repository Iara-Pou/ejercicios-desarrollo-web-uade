<!--Tenemos una especie de "calculadora", con 7 botones:
Ya tienen una función asignada a su onclick:
ObtenerNumero1, ObtenerNumero2, Operacion, Mostrar.
El funcionamiento debe ser el siguiente:
Ingresar dos valores.
Seleccionar una operación.
Mostrar el resultado.
Se debe verificar que los datos sean válidos (en caso contrario notificarlo).
se deben utilizar variables globales.
Extra: crear una función para ingresar y validar un número.
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio G</title>
</head>

<body>
    <h1>Calculadora</h1>
    <div>
        <p>Ingresar números</p>
        <button onclick="ObtenerNumero1()">Numero 1</button>
        <button onclick="ObtenerNumero2()">Numero 2</button>
    </div>
    <div>
        <p>Seleccionar operación</p>
        <button onclick='Operacion(event)'>+</button>
        <button onclick='Operacion(event)'>-</button>
        <button onclick='Operacion(event)'>/</button>
        <button onclick='Operacion(event)'>*</button>
    </div>
    <br>
    <div>
        <button onclick="Mostrar()" id="resultado">Generar resultado</button>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
